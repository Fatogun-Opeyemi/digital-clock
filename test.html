<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Timer Designs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Minimalist Design */
        .minimalist {
            background: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Neon Theme */
        .neon {
            background: #121212;
            font-family: 'Orbitron', sans-serif;
            color: cyan;
            text-align: center;
        }
        .neon button {
            border: 2px solid cyan;
            color: cyan;
        }

        /* Gradient Background */
        .gradient {
            background: linear-gradient(45deg, purple, blue);
            color: white;
            font-family: 'Lora', serif;
            text-align: center;
        }

        /* Card Layout */
        .card-layout {
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f2f2f2;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
        }

        /* Nature Theme */
        .nature {
            background: url('path-to-nature-image.jpg') no-repeat center center/cover;
            font-family: 'Caveat', cursive;
            text-align: center;
            color: #2e7d32;
        }

        /* Glassmorphism */
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        /* Retro Digital */
        .retro {
            background: black;
            color: #0f0;
            font-family: 'Digital-7', monospace;
            text-align: center;
        }

        /* Elegant Monochrome */
        .elegant {
            background: white;
            color: black;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        /* Tech Dashboard */
        .tech {
            background: #1c1e26;
            color: cyan;
            font-family: 'Audiowide', cursive;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="minimalist">
        <p id="show">00 : 00 : 00</p>
        <button onclick="continueTimer()" class="btn btn-primary">Continue</button>
        <button onclick="stopTimer()" class="btn btn-danger">Stop</button>
        <button onclick="pause()" class="btn btn-secondary">Pause</button>
    </section>

    <script>
        const show = document.getElementById('show');
        let checkTimer;
        let isRunning = false;
        let elapsedTime = 0;

        const continueTimer = () => {
            if (isRunning) {
                alert('Timer is already running!');
                return;
            }

            isRunning = true;
            const startTime = Date.now() - elapsedTime;
            checkTimer = setInterval(() => {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;

                const hours = Math.floor((elapsedTime / 3600000) % 60);
                const minutes = Math.floor((elapsedTime / 60000) % 60);
                const seconds = Math.floor((elapsedTime / 1000) % 60);
                show.textContent = `${hours < 10 ? '0' + hours : hours} : ${minutes < 10 ? '0' + minutes : minutes} : ${seconds < 10 ? '0' + seconds : seconds}`;
            }, 1000);
        };

        const stopTimer = () => {
            isRunning = false;
            clearInterval(checkTimer);
            elapsedTime = 0;
            show.textContent = '00 : 00 : 00';
        };

        const pause = () => {
            if (!isRunning) {
                alert('Timer is not running!');
                return;
            }

            clearInterval(checkTimer);
            isRunning = false;
        };
    </script>
</body>
</html>
