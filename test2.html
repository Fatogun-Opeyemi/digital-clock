<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #212529;
            color: #fff;
        }
        #timer {
            font-size: 3rem;
            font-weight: bold;
            /* color: #0d6efd; */
            /* text-shadow: 0px 4px 8px rgba(13, 110, 253, 0.7); */
        }
        .timer-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .btn-group button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="container timer-container">
        <!-- Header -->
        <header class="text-center mb-4">
            <h1 class="display-4 text-danger">Digital Timer</h1>
            <p class="lead">Keep track of time with style!</p>
        </header>

        <!-- Timer Display -->
        <div id="timer" class="mb-5 text-danger">00 : 00 : 00</div>

        <!-- Timer Controls -->
        <div class="btn-group" role="group">
            <button tabindex="1" aut class="btn btn-outline-danger" onclick="continueTimer()">Start</button>
            <button class="btn btn-outline-warning" onclick="pauseTimer()">Pause</button>
            <button class="btn btn-outline-primary" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer');
        let timerInterval, elapsedTime = 0, isRunning = false;

        const formatTime = (ms) => {
            const hours = Math.floor((ms / 3600000) % 60);
            const minutes = Math.floor((ms / 60000) % 60);
            const seconds = Math.floor((ms / 1000) % 60);
            return `${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
        };

        const continueTimer = () => {
            if (isRunning) return alert('Timer is already running!');
            isRunning = true;
            const startTime = Date.now() - elapsedTime;

            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                timerDisplay.textContent = formatTime(elapsedTime);
            }, 1000);
        };

        const pauseTimer = () => {
            if (!isRunning) return alert('Timer is not running!');
            isRunning = false;
            clearInterval(timerInterval);
        };

        const resetTimer = () => {
            clearInterval(timerInterval);
            elapsedTime = 0;
            isRunning = false;
            timerDisplay.textContent = "00 : 00 : 00";
        };
    </script>
</body>
</html>
